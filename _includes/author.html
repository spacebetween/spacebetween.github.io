<div class="author">
	<img class="author_image" src="https://www.gravatar.com/avatar/{{ author.photo }}?s=100" title="Picture of {{ author.name }}" alt="Headshot of {{ author.name }}">
	<div class="author_meta">
		<div class="author_title">
			{{ author.name }}
		</div>
		<div class="author_postMeta">
			{% if post.date %}
				{{ post.date | date: "%d/%m/%y" }} • {{ post.content | size | divided_by: 275 }} min read
			{% else %}
				{{ page.date | date: "%d/%m/%y" }} • {{ content | size | divided_by: 275 }} min read
			{% endif %}
		</div>
	</div>
</div>
