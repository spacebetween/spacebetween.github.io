<section class="section">
	<div class="row footer">
		<ul class="menu">
			<li><a href="https://github.com/{{ site.github_username }}/" data-category="footer" data-action="githubClick"><i class="fa fa-github fa-fw"></i> Github</a></li>
			<li><a href="http://twitter.com/{{ site.twitter_username }}" data-category="footer" data-action="twitterClick"><i class="fa fa-twitter fa-fw"></i> Twitter</a></li>
		</ul>
		<div class="columns small-12" itemscope itemtype=”http://schema.org/LocalBusiness”>
			<a itemprop="url" href="http://spacebetween.io">
				<div itemprop="name">{{site.name}}</div>
			</a>
			<a href="tel:{{site.phone}}" itemscope itemtype="http://schema.org/Organization">
				<span itemprop="telephone">{{site.phone}}</span>
			</a>
			<div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
				<span itemprop="streetAddress">Wellington House, Church Road</span><br>
				<span itemprop="addressLocality">Ashford</span>,
				<span itemprop="addressRegion">Kent</span>,
				<span itemprop="postalCode">TN23 1RQ</span>,
				<span itemprop="addressCountry">UK</span><br>
			</div>
		</div>
	</div>
</section>

<script type="text/javascript" src="/assets/fs.min.js"></script>
<script type="text/javascript" src="/assets/canvasRender.js"></script>
