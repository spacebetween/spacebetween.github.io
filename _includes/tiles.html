<section class="section">
	<div class="row row-fullWidth tiles">
	{% for work in site.caseStudies %}
	{% if work.published == y %}
		<div class="columns small-12 medium-6 tile">
			<img class="tile_image" src="{{work.thumbnail}}" alt="">
			<h2 class="tile_title">{{ work.title }}</h2>
		</div>
	{% endif %}
	{% endfor %}
	</div>
</section>
