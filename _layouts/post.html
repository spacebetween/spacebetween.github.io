---
layout: default
---

{% assign author = site.data.team[page.author_id][0] %}

{% if page.banner %}<div class="banner banner-large" style="background-image:url({{ page.banner }})"></div>{% endif %}

<div class="row">
  <header class="column medium-7 center">
	<div class="author">
		<img class="author_image" src="https://www.gravatar.com/avatar/{{ author.photo }}?s=100">
		<div class="author_meta">
			<div class="author_title">
				{{ author.name }}
			</div>
			<div class="author_postMeta">
				{{ page.content | size }}
				{{ page.date | date: "%-d/%m/%y" }} â€¢ {{ content | size | divided_by: 220 }} min read
			</div>
		</div>
	</div>
	<h1 class="banner_title">{{ page.title }}</h1>
  </header>
</div>

<div class="row">
  <article class="column medium-7 center">
    {{ content }}
  </article>
</div>
